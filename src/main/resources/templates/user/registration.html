<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
</head>
<body>

<h1 th:text="#{title}">form</h1>
<form th:action="@{/registration}" th:object="${user}" th:method="post" enctype="utf-8">
  <div>
    <label th:text="#{firstName}">first</label>
    <input type="text" id="firstName"  th:field="*{firstName}" required>
  </div>
  <div>
    <label th:text="#{lastName}">last</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/>
  </div>
  <div>
    <label th:text="#{email}">email</label>
    <input type="text" id="email" th:field="*{email}" required/>
  </div>
  <div>
    <label th:text="#{password}">password</label>
    <input type="password" id="password" th:field="*{password}"/>
  </div>
  <div>
    <label th:text="#{confirmPass}">confirm</label>
    <input type="password" th:id="confirmPassword"   th:field="*{confirmPassword}"/>
  </div>
  <button type="submit" th:text="#{submit}">submit</button>
</form>
<a th:href="@{/user/login}">login</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
  $(document).ready(function() {
    $("#locales").change(function () {
      var selectedOption = $('#locales').val();
      if (selectedOption != ''){
        window.location.replace('international?lang=' + selectedOption);
      }
    });
  });
</script>
</body>
</html>
